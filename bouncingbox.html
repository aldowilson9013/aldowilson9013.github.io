<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: rgb(0, 17, 255);

            position: absolute;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
<script>
    var box = document.getElementById("box")
    box.addEventListener("click", boxclick)
    var x = 0
    var y = 0
    var speedx = 5
    var speedy = 5
    setInterval(update, 50)
    function update() {
        box.style.left = x + "px"
        box.style.top = y + "px"
        x = x + speedx
        y = y + speedy
        if (x > 400) {
            speedx = speedx * -1
        }
        if (x < 0) {
            speedx = speedx * -1
        }

        if (y > 450) {
            speedy = speedy * -1
        }

        if (y < 0) {
            speedy = speedy * -1
        }

    }
    function boxclick() {
        if (speedx > 0) {
            speedx = speedx + 5
        }
        if (speedx < 0) {
            speedx = speedx - 5
        }
        if (speedy > 0) {
            speedy = speedy + 5
        }
        if (speedy < 0) {
            speedy = speedy - 5
        }


    }

</script>
